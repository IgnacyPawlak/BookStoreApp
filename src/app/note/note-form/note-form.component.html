<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmitNote(form)">
    <input type="hidden" name="noteId" [value]="service.formData.noteId"/>
    <div class="form-group">
        <label>Numer książki z <a href="/book">listy</a></label>
        <input class="form-control form-control-lg" placeholder="Numer książki..."
        name="bookId" #bookId="ngModel" [(ngModel)]="service.formData.bookId" required [class.invalid]="bookId.invalid && bookId.touched"/>
    </div>
    <div class="form-group">
        <label>Komentarz</label>
        <input class="form-control form-control-lg" placeholder="Twoje przemyślenia o książce..."
        name="comment" #comment="ngModel" [(ngModel)]="service.formData.comment" required [class.invalid]="comment.invalid && comment.touched"/>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Dodaj notatkę</button>
    </div>
</form>
