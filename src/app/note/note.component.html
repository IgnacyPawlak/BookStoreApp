
    <h1 class="MyTitle m-3">Twoja lista ulubionych książek:</h1>


<div class="row">
    <div class="col-md-12">
        <app-note-form></app-note-form>
    </div>
    </div>
    <div class="row">
    <div class="col-md-12">
    <table class="table">
        <thead>
            <tr>
                <th>Tytuł</th>
                <th>Autor</th>
                <th>Komentarz</th>           
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let note of service.list">
                <td *ngFor="let book of bookService.list" (click)="populateForm(note)">{{book.title}}</td>
                <td *ngFor="let book of bookService.list" (click)="populateForm(note)">{{book.author}}</td>            
                <td (click)="populateForm(note)">{{note.comment}}</td>

                <td>
                    <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(note.noteId)"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
