<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id"
    [value]="service.formData.id"/>
    <div class="form-group">
        <label>Book Title</label>
        <input class="form-control form-control-lg" placeholder="Title"
        name="title" #title="ngModel" [(ngModel)]="service.formData.title" required [class.invalid]="title.invalid && title.touched"/>
    </div>
    <div class="form-group">
        <label>Book Author</label>
        <input class="form-control form-control-lg" placeholder="Author"
        name="author" #author="ngModel" [(ngModel)]="service.formData.author" required [class.invalid]="author.invalid && author.touched"/>
    </div>
    <div class="form-group">
        <label>Book description</label>
        <input class="form-control form-control-lg" placeholder="Description"
        name="description" #description="ngModel" [(ngModel)]="service.formData.description" required [class.invalid]="description.invalid && description.touched"/>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
