<div class="jumbotron py-3">
    <h1 class="display-4 text-center">List Of Books</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-book-form></app-book-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let b of service.list">
                    <td (click)="populateForm(b)">{{b.title}}</td>
                    <td (click)="populateForm(b)">{{b.author}}</td>
                    <td (click)="populateForm(b)">{{b.description}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(b.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
